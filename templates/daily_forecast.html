<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Farm Dashboard</a>
        <!-- ... Rest of your navigation bar ... -->
    </nav>

    <div class="content container mt-5">
        <h2>Daily Weather Forecast</h2>
        
        <!-- City Input Form -->
        <form action="{{ url_for('daily_forecast') }}" method="post">
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="e.g., Los Angeles">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <!-- End of City Input Form -->

        <h3 class="mt-4">Location: {{ forecast.location }}</h3>
        <p>{{ forecast.forecast }}</p>
        <p>Temperature: {{ forecast.temperature }}Â°F</p>
        <p>Humidity: {{ forecast.humidity }}%</p>
        <p>Pressure: {{ forecast.pressure }}</p>

        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
